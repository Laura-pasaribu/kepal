<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerapan Steganografi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4CAF50; }
        form { margin-bottom: 20px; }
        input[type="file"], input[type="text"] { margin: 10px 0; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .links { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Penerapan Steganografi</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Pilih Gambar (PNG/BMP):</label>
        <input type="file" name="image" accept=".png, .bmp" required>
        <br>
        <label for="secret_text">Teks Rahasia:</label>
        <input type="text" name="secret_text" required>
        <br>
        <label for="secret_file">Pilih File Dokumen:</label>
        <input type="file" name="secret_file" accept=".txt, .pdf" required>
        <br>
        <button type="submit">Sembunyikan Data</button>
    </form>
    <div class="links">
        <a href="{{ url_for('decode') }}">Ekstrak Data dari Gambar</a>
    </div>
</body>
</html>
